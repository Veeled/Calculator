<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
            <div class="return"></div>
            <div class="firstrow">
                <div class="clear">A/C</div>
                <div class="negative">&plusmn;</div>
                <div class="percent">&percnt;</div>
                <div class="divide">&divide;</div>
            </div>
            <div class="secondrow">
                <div class="seven">7</div>
                <div class="eight">8</div>
                <div class="nine">9</div>
                <div class="muiliply">&times;</div>
            </div>
                <div class="thirdrow">
                <div class="four">4</div>
                <div class="five">5</div>
                <div class="six">6</div>
                <div class="minus">&minus;</div>
            </div>
            <div class="fourthrow">
                <div class="one">1</div>
                <div class="two">2</div>
                <div class="three">3</div>
                <div class="add">&plus;</div>
            </div>
            <div class="fifthrow">
                <div class="paranth">&#94</div>
                <div class="zero">0</div>
                <div class="dot">.</div>
                <div class="equals">&equals;</div>
            </div>
    </div>
</body>
</html>
