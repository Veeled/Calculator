<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
            <div class="return">
                <div class="result">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                </div>

            </div>
            <div class="firstrow">
                <button data-all-clear class="clear">A/C</button>
                <button data-operation class="operation negative">&plusmn;</button>
                <button data-operation class="operation percent">&percnt;</button>
                <button data-operation class="operation divide">&divide;</button>
            </div>
            <div class="secondrow">
                <button data-number class="number seven">7</button>
                <button data-number class="number eight">8</button>
                <button data-number class="number nine">9</button>
                <button data-operation class="operation multiply">&times;</button>
            </div>
            <div class="thirdrow">
                <button data-number class="number four">4</button>
                <button data-number class="number five">5</button>
                <button data-number class="number six">6</button>
                <button data-operation class="operation minus">&minus;</button>
            </div>
            <div class="fourthrow">
                <button data-number class="number one">1</button>
                <button data-number class="number two">2</button>
                <button data-number class="number three">3</button>
                <button data-operation class="operation add">&plus;</button>
            </div>
            <div class="fifthrow">
                <button data-operation class="operation paranth">&#94;</button>
                <button data-number class="number zero">0</button>
                <button data-number class="number dot">.</button>
                <button data-equals class="equals">&equals;</button>
            </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
